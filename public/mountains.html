<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jolly Mountain</title>

    <!--link iconscout-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!-----css---->
    <link rel="stylesheet" href="/public/css/mountain.css" />
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>
  <body class="body-index">
    <!----- Navigation------->
    <div class="container-nav">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><i class="uil uil-hunting"></i></span>
              <span class="title">Jolly Mountain</span>
            </a>
          </li>

          <li>
            <a href="/public/index.html">
              <span class="icon"><i class="uil uil-home"></i></span>
              <span class="title">Home</span>
            </a>
          </li>

          <li>
            <a href="/public/mountains.html">
              <span class="icon"><i class="uil uil-mountains"></i></span>
              <span class="title">Mountains</span>
            </a>
          </li>

          <li>
            <a href="/public/inventory.html">
              <span class="icon"><i class="uil uil-backpack"></i></span>
              <span class="title">Inventory</span>
            </a>
          </li>

          <li>
            <a href="/public/login.html">
              <span class="icon"><i class="uil uil-sign-in-alt"></i></span>
              <span class="title">Sign in</span>
            </a>
          </li>
        </ul>
      </div>

      <!----Main------>

      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input
                type="text"
                id="searchInput"
                placeholder="Search Mountain"
                onkeydown="handleSearch(event)"
              />
              <ion-icon name="search-outline" id="searchButton"></ion-icon>
            </label>
          </div>

          <div class="profile-picture" onclick="redirectToLogin()">
            <img src="/public/images/story-1.jpg" />
          </div>
        </div>

        <!-------- recent mountain ---------->
        <div class="mountains">
          <div class="menuMountain">
            <div class="cardMountain">
              <h2>Mountains</h2>
            </div>

            <table>
              <thead></thead>

              <tbody id="mountainTable">
                <tr>
                  <td data-image="/public/images/gunungbromo.jpg">
                    <a href="/public/bromo.html">Gunung Bromo</a>
                  </td>
                </tr>

                <tr>
                  <td data-image="/public/images/gunungrinjani.jpg">
                    Gunung Rinjani
                  </td>
                </tr>

                <tr>
                  <td data-image="/public/images/gunungslamet.jpg">
                    Gunung Slamet
                  </td>
                </tr>

                <tr>
                  <td data-image="/public/images/gunungprau.jpg">
                    Gunung Prau
                  </td>
                </tr>
                <tr>
                  <td data-image="/public/images/gunungsemeru.jpg">
                    Gunung Semeru
                  </td>
                </tr>

                <tr>
                  <td data-image="/public/images/gunungijen.jpg">
                    Gunung Ijen
                  </td>
                </tr>

                <tr>
                  <td data-image="/public/images/gunungpatuha.jpg">
                    Gunung Patuha
                  </td>
                </tr>

                <tr>
                  <td data-image="/public/images/gunungkelimutu.jpg">
                    Gunung Kelimutu
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!---Javascript------>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/mountain.js"></script>
    <!----Ionicon----->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
